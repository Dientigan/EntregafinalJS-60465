<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor de Hogas menu del dia</title>

    <!--Herramientas externas-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--conex con estilos y funciones-->
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <!--Barra lateral-->

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="Logo">Sabor de hogar</h1>
            </header>

            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="../index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando
                        </a> 
                    </li>

                    <li> 
                        <a class="boton-menu boton-carrito activo"  href="./carrito.html"> <i class="bi bi-basket-fill"></i>carrito
                        </a> 
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="text-footer">Todos los derechos reservados Manuel Rivero 2024 Â©</p>
            </footer>

        </aside>

        <!--Fin de la barra lateral-->

        <main>

            <!-- Comienzo de menu -->

            <h2 class="titulo-principal">carrito</h2>
            <div class="contenedor-carrito">
                    <p class="carrito-vacio disabled" id="carrito-vacio">
                     Tu Carrito esta vacio <i class="bi bi-emoji-frown"></i>
                    </p>

                <div class="carrito-productos disabled" id="carrito-productos">

                    <!--objeos se cargan desde el JS-->
                </div>

                <div class="carrito-acciones info-carrito disabled" id="carrito-acciones">
                    <div class="carrito-vaciar">
                        <button id="carrito-accion-vaciar" class="carrito-accion-vaciar" >
                            vaciar carrito
                        </button>
                    </div>
                    <div class="carrito-compra">
                        <div class="carrito-total">
                            <p> Total: </p>
                            <p id="total"> 5000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-comprar">
                            Comprar ahora
                        </button>

                    </div>
                </div>
                <p class="carrito-comprado compra-conf disabled" id="carrito-comprado">
                    Muchas gracias por su compra
                </p>

            </div>
        </main>

    </div>

<script src="../js/carrito.js"></script>
</body>
</html>
